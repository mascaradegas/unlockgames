<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLOCK 2026 - Estude</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a1628;
            --gold: #FFD700;
            --green: #00FF88;
            --red: #FF4444;
            --cyan: #00BFFF;
            --purple: #9B6DFF;
            --white: #E8E8E8;
            --gray: #6a7a8a;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--white);
            overflow-x: hidden;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0a1628 100%);
            pointer-events: none;
        }

        .bg-grid::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 191, 255, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 191, 255, 0.07) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        /* APPBAR */
        .unlock-appbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(20, 40, 80, 0.95), rgba(10, 22, 40, 0.85));
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.1);
        }

        .unlock-appbar a {
            color: var(--gold);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .unlock-appbar a:hover {
            color: var(--cyan);
            transform: translateX(-4px);
        }

        .unlock-appbar .center {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: var(--gold);
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* CONTAINER */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 40px;
        }

        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* HEADER */
        .study-header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.6s ease-out;
        }

        .study-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--gold);
            text-shadow: 3px 3px 0 #8B0000, 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 15px;
        }

        .study-header .emoji {
            font-size: 3.5rem;
            margin-bottom: 15px;
        }

        .study-header p {
            color: var(--cyan);
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* SLIDES CONTAINER */
        .slides-container {
            position: relative;
            min-height: 400px;
            margin-bottom: 40px;
        }

        .slide {
            display: none;
            animation: slideIn 0.5s ease-out;
            min-height: 300px;
            padding: 40px;
            background: linear-gradient(180deg, rgba(20, 40, 80, 0.95), rgba(10, 22, 40, 0.98));
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            text-align: center;
        }

        .slide.active {
            display: block;
        }

        .slide-number {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .slide-pt {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gold);
            margin: 30px 0;
            font-family: 'Orbitron', sans-serif;
        }

        .slide-en {
            font-size: 1.5rem;
            color: var(--green);
            margin: 20px 0;
            font-weight: 600;
        }

        /* CONTROLS */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 8px;
            background: linear-gradient(180deg, rgba(155, 109, 255, 0.2), rgba(155, 109, 255, 0.08));
            color: var(--white);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            border-color: var(--gold);
            background: linear-gradient(180deg, rgba(155, 109, 255, 0.35), rgba(155, 109, 255, 0.15));
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(180deg, rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0.1));
            border-color: var(--gold);
            color: var(--gold);
        }

        .btn-primary:hover {
            background: linear-gradient(180deg, rgba(255, 215, 0, 0.5), rgba(255, 215, 0, 0.25));
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        /* PROGRESS */
        .progress-section {
            text-align: center;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--cyan));
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 14px;
            color: var(--gray);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .study-header h1 {
                font-size: 2rem;
            }

            .slide {
                padding: 30px 20px;
                min-height: auto;
            }

            .slide-pt {
                font-size: 1.5rem;
            }

            .slide-en {
                font-size: 1.2rem;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .no-content {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .no-content-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <!-- APPBAR -->
    <div class="unlock-appbar">
        <a href="./index.html">‚¨Ö Menu</a>
        <div class="center">UNLOCK 2026 - ESTUDE</div>
        <div style="width: 100px;"></div>
    </div>

    <!-- CONTAINER -->
    <div class="container">
        <div class="content">
            <!-- HEADER -->
            <div class="study-header">
                <div class="emoji" id="aulaEmoji">üìö</div>
                <h1 id="aulaTitle">Carregando...</h1>
                <p id="aulaSubtitle">Explore o conte√∫do desta aula</p>
            </div>

            <!-- SLIDES -->
            <div class="slides-container" id="slidesContainer">
                <!-- Slides will be generated here -->
            </div>

            <!-- PROGRESS -->
            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                </div>
                <div class="progress-text" id="progressText">Deslize para explorar o conte√∫do</div>
            </div>

            <!-- CONTROLS -->
            <div class="controls">
                <button class="btn" id="prevBtn" onclick="previousSlide()">‚Üê Anterior</button>
                <button class="btn btn-primary" id="homeBtn" onclick="goHome()">üè† Menu</button>
                <button class="btn" id="nextBtn" onclick="nextSlide()">Pr√≥ximo ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let slides = [];
        let currentSlideIndex = 0;
        let gameType = '';
        let aulaData = {};

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                game: params.get('game') || '',
                aulaId: params.get('aulaId') || '',
                aulaTitle: params.get('aulaTitle') || '',
                aulaEmoji: params.get('aulaEmoji') || 'üìö'
            };
        }

        // Fetch aula data from games
        async function loadAulaData() {
            const params = getUrlParams();
            gameType = params.game;

            // Update header
            document.getElementById('aulaEmoji').textContent = params.aulaEmoji;
            document.getElementById('aulaTitle').textContent = params.aulaTitle || 'Estude';
            document.getElementById('aulaSubtitle').textContent = `Aula ID: ${params.aulaId} ‚Ä¢ Game: ${gameType}`;

            try {
                // Load data based on game type
                if (gameType === 'wordDrop') {
                    await loadWordDropAula(parseInt(params.aulaId));
                } else if (gameType === 'wordMatch') {
                    await loadWordMatchAula(parseInt(params.aulaId));
                } else if (gameType === 'wordStack') {
                    await loadWordStackAula(parseInt(params.aulaId));
                } else {
                    showNoContent('Tipo de jogo n√£o reconhecido');
                }
            } catch (error) {
                console.error('Erro ao carregar aula:', error);
                showNoContent('Erro ao carregar conte√∫do');
            }
        }

        function loadWordDropAula(aulaId) {
            // Word Drop sample aula data
            const aulasData = {
                1: { title: 'IS / ARE', emoji: 'üîµüü¢', pairs: [{ pt: 'ele est√° feliz', en: 'he is happy' }, { pt: 'ela est√° triste', en: 'she is sad' }, { pt: 'eu estou cansado', en: 'i am tired' }, { pt: 'voc√™ est√° atrasado', en: 'you are late' }, { pt: 'n√≥s estamos prontos', en: 'we are ready' }] },
                2: { title: 'NUMBERS', emoji: 'üî¢', pairs: [{ pt: 'um', en: 'one' }, { pt: 'dois', en: 'two' }, { pt: 'tr√™s', en: 'three' }, { pt: 'quatro', en: 'four' }, { pt: 'cinco', en: 'five' }] }
            };

            const aula = aulasData[aulaId];
            if (aula) {
                createSlidesFromPairs(aula.pairs);
            } else {
                showNoContent('Aula n√£o encontrada');
            }
        }

        function loadWordMatchAula(aulaId) {
            // Word Match sample aula data
            const aulasData = {
                1: { title: 'IS / ARE', emoji: 'üîµüü¢', pairs: [{ pt: 'ele est√° feliz', en: 'he is happy' }, { pt: 'ela est√° triste', en: 'she is sad' }, { pt: 'eu estou cansado', en: 'i am tired' }, { pt: 'voc√™ est√° atrasado', en: 'you are late' }, { pt: 'n√≥s estamos prontos', en: 'we are ready' }] },
                2: { title: 'NUMBERS', emoji: 'üî¢', pairs: [{ pt: 'um', en: 'one' }, { pt: 'dois', en: 'two' }, { pt: 'tr√™s', en: 'three' }, { pt: 'quatro', en: 'four' }, { pt: 'cinco', en: 'five' }] }
            };

            const aula = aulasData[aulaId];
            if (aula) {
                createSlidesFromPairs(aula.pairs);
            } else {
                showNoContent('Aula n√£o encontrada');
            }
        }

        function loadWordStackAula(aulaId) {
            // Word Stack sample aula data
            const aulasData = {
                1: { title: 'IS / ARE', emoji: 'üîµüü¢', pairs: [{ pt: 'ele est√° feliz', en: 'he is happy' }, { pt: 'ela est√° triste', en: 'she is sad' }, { pt: 'eu estou cansado', en: 'i am tired' }, { pt: 'voc√™ est√° atrasado', en: 'you are late' }, { pt: 'n√≥s estamos prontos', en: 'we are ready' }] },
                2: { title: 'NUMBERS', emoji: 'üî¢', pairs: [{ pt: 'um', en: 'one' }, { pt: 'dois', en: 'two' }, { pt: 'tr√™s', en: 'three' }, { pt: 'quatro', en: 'four' }, { pt: 'cinco', en: 'five' }] }
            };

            const aula = aulasData[aulaId];
            if (aula) {
                createSlidesFromPairs(aula.pairs);
            } else {
                showNoContent('Aula n√£o encontrada');
            }
        }

        function createSlidesFromPairs(pairs) {
            const container = document.getElementById('slidesContainer');
            container.innerHTML = '';

            slides = pairs.map((pair, index) => ({
                pt: pair.pt,
                en: pair.en,
                index: index
            }));

            // Create slide elements
            slides.forEach((slide, idx) => {
                const slideEl = document.createElement('div');
                slideEl.className = idx === 0 ? 'slide active' : 'slide';
                slideEl.innerHTML = `
                    <div class="slide-number">Slide ${idx + 1} de ${slides.length}</div>
                    <div style="font-size: 1.2rem; color: var(--gray); margin: 20px 0;">Portugu√™s</div>
                    <div class="slide-pt">${slide.pt}</div>
                    <div style="font-size: 1.2rem; color: var(--gray); margin: 30px 0 20px 0;">English</div>
                    <div class="slide-en">${slide.en}</div>
                `;
                container.appendChild(slideEl);
            });

            updateProgress();
            updateButtons();
        }

        function showNoContent(message) {
            const container = document.getElementById('slidesContainer');
            container.innerHTML = `
                <div class="no-content">
                    <div class="no-content-title">‚ö†Ô∏è ${message}</div>
                    <p>Retorne ao menu e tente novamente</p>
                </div>
            `;
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('nextBtn').disabled = true;
        }

        function updateProgress() {
            const progress = slides.length > 0 ? ((currentSlideIndex + 1) / slides.length) * 100 : 0;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent =
                `${currentSlideIndex + 1} de ${slides.length} ‚Ä¢ ${Math.round(progress)}%`;
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentSlideIndex === 0;
            document.getElementById('nextBtn').disabled = currentSlideIndex === slides.length - 1;
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                showSlide();
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                showSlide();
            }
        }

        function showSlide() {
            document.querySelectorAll('.slide').forEach((el, idx) => {
                if (idx === currentSlideIndex) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
            updateProgress();
            updateButtons();
        }

        function goHome() {
            window.location.href = './index.html';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') previousSlide();
        });

        // Initialize
        loadAulaData();
    </script>
</body>
</html>
