<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#0a1628;
  --gold:#FFD700;
  --green:#00FF88;
  --red:#FF4444;
  --cyan:#00BFFF;
  --purple:#9B6DFF;
  --white:#E8E8E8;
  --gray:#6a7a8a;
}
html,body{
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--white);
  overflow-x:hidden;
}

/* Background */
.bg-grid{
  position:fixed;
  inset:0;
  z-index:0;
  background:linear-gradient(135deg,#0a1628 0%,#1a2a4a 50%,#0a1628 100%);
  pointer-events:none;
}
.bg-grid::before{
  content:'';
  position:absolute;
  top:0;left:0;
  width:200%;height:200%;
  background-image:
    linear-gradient(rgba(155,109,255,0.06) 1px,transparent 1px),
    linear-gradient(90deg,rgba(155,109,255,0.06) 1px,transparent 1px);
  background-size:50px 50px;
  animation:gridMove 20s linear infinite;
}
@keyframes gridMove{
  0%{transform:translate(0,0)}
  100%{transform:translate(-50px,-50px)}
}

/* Screens */
.screen{
  display:none;
  position:relative;
  z-index:2;
  min-height:100vh;
  padding:20px;
}
.screen.active{display:flex;flex-direction:column;align-items:center}

/* Menu */
.menu-title{
  font-family:'Orbitron',sans-serif;
  font-size:2.2rem;
  font-weight:900;
  color:var(--purple);
  text-shadow:3px 3px 0 #4a2c7a, 0 0 30px rgba(155,109,255,0.6);
  margin-bottom:10px;
  text-align:center;
}
.menu-sub{
  color:var(--cyan);
  font-size:14px;
  margin-bottom:30px;
  text-align:center;
}
.aulas{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  max-width:400px;
  width:100%;
}
.aula{
  background:linear-gradient(180deg,rgba(20,40,80,0.95),rgba(10,22,40,0.98));
  border:3px solid var(--purple);
  border-radius:12px;
  padding:25px 15px;
  text-align:center;
  cursor:pointer;
  transition:all 0.2s;
}
.aula:hover{
  border-color:var(--gold);
  transform:translateY(-4px);
  box-shadow:0 0 25px rgba(255,215,0,0.4);
}
.aula-emoji{font-size:2.5rem;margin-bottom:10px}
.aula-name{
  font-family:'Orbitron',sans-serif;
  font-size:12px;
  color:var(--gold);
  font-weight:700;
}

/* Mode */
.mode-title{
  font-family:'Orbitron',sans-serif;
  font-size:1.5rem;
  font-weight:900;
  color:var(--gold);
  margin-bottom:30px;
  text-align:center;
}
.mode-buttons{
  display:flex;
  flex-direction:column;
  gap:12px;
  max-width:320px;
  width:100%;
  margin-bottom:30px;
}
.mode-btn{
  padding:18px 20px;
  border:3px solid var(--purple);
  border-radius:12px;
  background:linear-gradient(180deg,rgba(155,109,255,0.15),rgba(10,22,40,0.9));
  color:var(--white);
  font-family:'Orbitron',sans-serif;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
  transition:all 0.2s;
}
.mode-btn:hover{
  border-color:var(--cyan);
  background:linear-gradient(180deg,rgba(0,191,255,0.15),rgba(10,22,40,0.9));
}
.mode-btn.selected{
  border-color:var(--gold);
  background:linear-gradient(180deg,rgba(255,215,0,0.2),rgba(10,22,40,0.9));
  color:var(--gold);
  box-shadow:0 0 25px rgba(255,215,0,0.4);
}
.start-btn{
  width:220px;
  padding:18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(180deg,#FFE566,#FFD700);
  color:var(--bg);
  font-family:'Orbitron',sans-serif;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 0 30px rgba(255,215,0,0.4);
  transition:all 0.2s;
}
.start-btn:hover{box-shadow:0 0 45px rgba(255,215,0,0.6)}
.start-btn:disabled{opacity:0.4;cursor:not-allowed}
.back-link{
  margin-top:20px;
  color:var(--gray);
  cursor:pointer;
}
.back-link:hover{color:var(--cyan)}

/* Game */
.game-container{
  max-width:550px;
  width:100%;
}
.game-header{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:15px;
}
.game-header-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:100%;
  margin-bottom:10px;
}
.game-back{
  background:none;
  border:none;
  color:var(--cyan);
  font-size:28px;
  cursor:pointer;
}
.game-title{
  font-family:'Orbitron',sans-serif;
  font-size:18px;
  font-weight:900;
  color:var(--purple);
  text-align:center;
}
.game-hud{
  display:flex;
  gap:15px;
  font-family:'Orbitron',sans-serif;
  font-size:14px;
  font-weight:700;
}
.hud-value{color:var(--gold)}
.timer-value{color:var(--cyan)}
.timer-value.danger{color:var(--red);animation:pulse 0.5s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.5}}

.progress-bar{
  height:8px;
  background:rgba(0,0,0,0.4);
  border:2px solid var(--purple);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:15px;
}
.progress-fill{
  height:100%;
  background:linear-gradient(90deg,var(--purple),var(--cyan),var(--green));
  transition:width 0.4s;
}
.round-text{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:13px;
  color:var(--gray);
  margin-bottom:15px;
}
.round-text span{color:var(--gold)}

/* Match Area */
.match-area{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}
.column-title{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:12px;
  font-weight:700;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
}
.column-title.pt{
  color:var(--green);
  background:rgba(0,255,136,0.1);
  border:2px solid rgba(0,255,136,0.3);
}
.column-title.en{
  color:var(--cyan);
  background:rgba(0,191,255,0.1);
  border:2px solid rgba(0,191,255,0.3);
}
.cards{
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* Cards */
.card{
  padding:18px 12px;
  border:3px solid rgba(255,255,255,0.15);
  border-radius:12px;
  background:linear-gradient(180deg,rgba(20,40,80,0.9),rgba(10,22,40,0.95));
  text-align:center;
  font-size:14px;
  font-weight:700;
  text-transform:uppercase;
  cursor:pointer;
  transition:all 0.15s;
  min-height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card:hover{
  border-color:var(--purple);
  transform:translateY(-2px);
}
.card.focused{
  border-color:var(--cyan);
  box-shadow:0 0 20px rgba(0,191,255,0.6);
  outline:2px solid var(--cyan);
  outline-offset:2px;
}
.card.selected{
  border-color:var(--gold);
  background:linear-gradient(180deg,rgba(255,215,0,0.25),rgba(10,22,40,0.95));
  color:var(--gold);
  box-shadow:0 0 25px rgba(255,215,0,0.5);
}
.card.correct{
  border-color:var(--green);
  background:linear-gradient(180deg,rgba(0,255,136,0.3),rgba(10,22,40,0.95));
  color:var(--green);
  box-shadow:0 0 30px rgba(0,255,136,0.6);
  animation:pop 0.4s;
}
@keyframes pop{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}
.card.wrong{
  border-color:var(--red);
  background:linear-gradient(180deg,rgba(255,68,68,0.3),rgba(10,22,40,0.95));
  color:var(--red);
  animation:shake 0.4s;
}
@keyframes shake{
  0%,100%{transform:translateX(0)}
  20%{transform:translateX(-6px)}
  40%{transform:translateX(6px)}
  60%{transform:translateX(-4px)}
  80%{transform:translateX(4px)}
}
.card.hidden{
  opacity:0;
  transform:scale(0.8);
  pointer-events:none;
}

/* Effects */
.combo-aura{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  border-radius:50%;
  pointer-events:none;
  z-index:50;
  opacity:0;
}
@keyframes auraPulse{
  0%{width:80px;height:80px;opacity:0;box-shadow:0 0 40px var(--gold)}
  50%{opacity:1}
  100%{width:350px;height:350px;opacity:0;box-shadow:0 0 120px var(--gold)}
}
.combo-aura.active{animation:auraPulse 0.7s ease-out forwards}

.particle{
  position:fixed;
  pointer-events:none;
  z-index:60;
  border-radius:50%;
}
@keyframes particleFly{
  to{opacity:0;transform:translate(var(--tx),var(--ty)) scale(0)}
}
.particle.fly{animation:particleFly 0.7s ease-out forwards}

.time-bonus{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  padding:20px 35px;
  border-radius:15px;
  background:linear-gradient(180deg,rgba(0,255,136,0.25),rgba(10,22,40,0.95));
  border:3px solid var(--green);
  color:var(--green);
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  font-weight:900;
  z-index:100;
  animation:bonusPop 1s ease-out forwards;
}
@keyframes bonusPop{
  0%{transform:translate(-50%,-50%) scale(0.5);opacity:0}
  20%{transform:translate(-50%,-50%) scale(1.1);opacity:1}
  80%{transform:translate(-50%,-50%) scale(1);opacity:1}
  100%{transform:translate(-50%,-50%) scale(0.8);opacity:0}
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  z-index:200;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.modal.show{display:flex}
.modal-box{
  background:linear-gradient(180deg,rgba(20,40,80,0.98),rgba(10,22,40,0.99));
  border:4px solid var(--gold);
  border-radius:20px;
  padding:35px;
  text-align:center;
  max-width:350px;
  width:100%;
}
.modal-icon{font-size:60px;margin-bottom:15px}
.modal-title{
  font-family:'Orbitron',sans-serif;
  font-size:24px;
  font-weight:900;
  color:var(--gold);
  margin-bottom:10px;
}
.modal-score{
  font-size:18px;
  margin-bottom:25px;
}
.modal-btn{
  display:block;
  width:100%;
  padding:16px;
  margin-top:12px;
  border:none;
  border-radius:10px;
  font-family:'Orbitron',sans-serif;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
}
.modal-btn.primary{
  background:linear-gradient(180deg,#FFE566,#FFD700);
  color:var(--bg);
}
.modal-btn.secondary{
  background:transparent;
  border:3px solid var(--purple);
  color:var(--purple);
}

/* Responsive */
@media (min-width:600px){
  .menu-title{font-size:2.8rem}
  .card{padding:22px 15px;font-size:15px;min-height:70px}
}

// Utils
function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('screen-' + id).classList.add('active');
}

// Effects
function createParticles(el, count = 10) {
  const rect = el.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  const colors = ['#FFD700', '#00FF88', '#00BFFF', '#9B6DFF'];
  
  for (let i = 0; i < count; i++) {
    const p = document.createElement('div');
    p.className = 'particle fly';
    const color = colors[Math.floor(Math.random() * colors.length)];
    const size = 4 + Math.random() * 5;
    p.style.cssText = `left:${cx}px;top:${cy}px;width:${size}px;height:${size}px;background:${color};box-shadow:0 0 ${size*2}px ${color}`;
    const angle = (Math.PI * 2 * i) / count;
    const dist = 50 + Math.random() * 40;
    p.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
    p.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 700);
  }
}

function triggerAura() {
  const aura = document.getElementById('combo-aura');
  aura.classList.remove('active');
  void aura.offsetWidth;
  aura.classList.add('active');
}

function showTimeBonus(text, isPerfect) {
  const toast = document.createElement('div');
  toast.className = 'time-bonus';
  toast.textContent = text;
  if (isPerfect) {
    toast.style.borderColor = 'var(--gold)';
    toast.style.color = 'var(--gold)';
    toast.style.background = 'linear-gradient(180deg,rgba(255,215,0,0.25),rgba(10,22,40,0.95))';
  }
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 1000);
}

// Menu
function renderMenu() {
  const container = document.getElementById('aulas-list');
  container.innerHTML = '';
  AULAS.forEach(aula => {
    const div = document.createElement('div');
    div.className = 'aula';
    div.innerHTML = `<div class="aula-emoji">${aula.emoji}</div><div class="aula-name">${aula.title}</div>`;
    div.addEventListener('click', () => selectAula(aula));
    container.appendChild(div);
  });
}

function selectAula(aula) {
  currentAula = aula;
  selectedMode = null;
  document.getElementById('mode-aula-name').textContent = aula.emoji + ' ' + aula.title;
  document.getElementById('start-btn').disabled = true;
  document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('selected'));
  showScreen('mode');
}

function goToMenu() {
  if (timerInterval) clearInterval(timerInterval);
  document.getElementById('modal-win').classList.remove('show');
  document.getElementById('modal-lose').classList.remove('show');
  showScreen('menu');
}

// Mode buttons
document.querySelectorAll('.mode-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    selectedMode = this.dataset.mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('selected'));
    this.classList.add('selected');
    document.getElementById('start-btn').disabled = false;
  });
});

// Game
function startGame() {
  if (!selectedMode || !currentAula) return;
  
  if (timerInterval) clearInterval(timerInterval);
  
  score = 0;
  round = 1;
  matchedCount = 0;
  roundErrors = 0;
  comboCount = 0;
  
  document.getElementById('game-score').textContent = '0';
  document.getElementById('game-round').textContent = '1';
  document.getElementById('progress-fill').style.width = '0%';
  document.getElementById('game-title').textContent = currentAula.title;
  
  const timerWrap = document.getElementById('timer-wrap');
  const timerEl = document.getElementById('game-timer');
  
  if (selectedMode === 'relaxed') {
    timerWrap.style.display = 'none';
    timerSeconds = 0;
  } else {
    timerSeconds = parseInt(selectedMode);
    timerWrap.style.display = 'inline';
    timerEl.textContent = timerSeconds;
    timerEl.classList.remove('danger');
    startTimer();
  }
  
  showScreen('game');
  loadRound();
}

function startTimer() {
  if (timerInterval) clearInterval(timerInterval);
  const timerEl = document.getElementById('game-timer');
  
  timerInterval = setInterval(() => {
    timerSeconds--;
    timerEl.textContent = timerSeconds;
    
    if (timerSeconds <= 10) timerEl.classList.add('danger');
    else timerEl.classList.remove('danger');
    
    if (timerSeconds <= 0) {
      clearInterval(timerInterval);
      endGame(false);
    }
  }, 1000);
}

function loadRound() {
  matchedCount = 0;
  roundErrors = 0;
  selectedPt = null;
  selectedEn = null;
  
  currentPairs = shuffle(currentAula.pairs).slice(0, 8);
  renderCards();
  
  focusedColumn = 'pt';
  focusedIndex = 0;
  setTimeout(updateFocus, 100);
}

function renderCards() {
  const colPt = document.getElementById('col-pt');
  const colEn = document.getElementById('col-en');
  
  colPt.innerHTML = '';
  colEn.innerHTML = '';
  
  const shuffledPt = shuffle([...currentPairs]);
  const shuffledEn = shuffle([...currentPairs]);
  
  shuffledPt.forEach(pair => {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = pair.pt;
    card.dataset.pairId = pair.en;
    card.addEventListener('click', () => clickCard(card, 'pt'));
    colPt.appendChild(card);
  });
  
  shuffledEn.forEach(pair => {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = pair.en;
    card.dataset.pairId = pair.en;
    card.addEventListener('click', () => clickCard(card, 'en'));
    colEn.appendChild(card);
  });
}

function clickCard(card, type) {
  if (card.classList.contains('hidden')) return;
  
  if (card.classList.contains('selected')) {
    card.classList.remove('selected');
    if (type === 'pt') selectedPt = null;
    else selectedEn = null;
    return;
  }
  
  if (type === 'pt') {
    if (selectedPt) selectedPt.classList.remove('selected');
    selectedPt = card;
  } else {
    if (selectedEn) selectedEn.classList.remove('selected');
    selectedEn = card;
  }
  card.classList.add('selected');
  
  if (selectedPt && selectedEn) {
    checkMatch();
  }
}

function checkMatch() {
  const ptId = selectedPt.dataset.pairId;
  const enId = selectedEn.dataset.pairId;
  
  if (ptId === enId) {
    // Correct!
    selectedPt.classList.remove('selected');
    selectedEn.classList.remove('selected');
    selectedPt.classList.add('correct');
    selectedEn.classList.add('correct');
    
    createParticles(selectedPt);
    createParticles(selectedEn);
    
    comboCount++;
    if (comboCount % 3 === 0) triggerAura();
    
    score += 100;
    matchedCount++;
    document.getElementById('game-score').textContent = score;
    updateProgress();
    
    setTimeout(() => {
      selectedPt.classList.add('hidden');
      selectedEn.classList.add('hidden');
      selectedPt = null;
      selectedEn = null;
      
      if (matchedCount >= 8) {
        // Round complete
        if (selectedMode !== 'relaxed') {
          let timeBonus = 15;
          let isPerfect = roundErrors === 0;
          if (isPerfect) timeBonus += 10;
          timerSeconds += timeBonus;
          document.getElementById('game-timer').textContent = timerSeconds;
          document.getElementById('game-timer').classList.remove('danger');
          showTimeBonus(isPerfect ? '+25s PERFEITO! üî•' : '+15s', isPerfect);
        }
        
        round++;
        if (round > 3) {
          setTimeout(() => endGame(true), 800);
        } else {
          document.getElementById('game-round').textContent = round;
          setTimeout(loadRound, 1000);
        }
      } else {
        updateFocus();
      }
    }, 500);
    
  } else {
    // Wrong
    roundErrors++;
    comboCount = 0;
    selectedPt.classList.add('wrong');
    selectedEn.classList.add('wrong');
    
    setTimeout(() => {
      selectedPt.classList.remove('selected', 'wrong');
      selectedEn.classList.remove('selected', 'wrong');
      selectedPt = null;
      selectedEn = null;
    }, 500);
  }
}

function updateProgress() {
  const total = (round - 1) * 8 + matchedCount;
  document.getElementById('progress-fill').style.width = (total / 24 * 100) + '%';
}

function endGame(won) {
  if (timerInterval) clearInterval(timerInterval);
  
  if (won) {
    document.getElementById('win-score').textContent = score;
    document.getElementById('modal-win').classList.add('show');
  } else {
    document.getElementById('lose-score').textContent = score;
    document.getElementById('modal-lose').classList.add('show');
  }
}

// Keyboard Controls
function getVisibleCards(col) {
  const container = document.getElementById('col-' + col);
  if (!container) return [];
  return [...container.querySelectorAll('.card:not(.hidden)')];
}

function updateFocus() {
  document.querySelectorAll('.card').forEach(c => c.classList.remove('focused'));
  
  let cards = getVisibleCards(focusedColumn);
  if (cards.length === 0) {
    focusedColumn = focusedColumn === 'pt' ? 'en' : 'pt';
    cards = getVisibleCards(focusedColumn);
  }
  if (cards.length === 0) return;
  
  if (focusedIndex >= cards.length) focusedIndex = cards.length - 1;
  if (focusedIndex < 0) focusedIndex = 0;
  
  cards[focusedIndex].classList.add('focused');
}

document.addEventListener('keydown', (e) => {
  const gameScreen = document.getElementById('screen-game');
  if (!gameScreen.classList.contains('active')) return;
  if (document.getElementById('modal-win').classList.contains('show')) return;
  if (document.getElementById('modal-lose').classList.contains('show')) return;
  
  const ptCards = getVisibleCards('pt');
  const enCards = getVisibleCards('en');
  if (ptCards.length === 0 && enCards.length === 0) return;
  
  switch(e.key) {
    case 'ArrowUp':
      e.preventDefault();
      focusedIndex = Math.max(0, focusedIndex - 1);
      updateFocus();
      break;
    case 'ArrowDown':
      e.preventDefault();
      const max = getVisibleCards(focusedColumn).length - 1;
      focusedIndex = Math.min(max, focusedIndex + 1);
      updateFocus();
      break;
    case 'ArrowLeft':
      e.preventDefault();
      if (focusedColumn === 'en' && ptCards.length > 0) {
        focusedColumn = 'pt';
        focusedIndex = Math.min(focusedIndex, ptCards.length - 1);
        updateFocus();
      }
      break;
    case 'ArrowRight':
      e.preventDefault();
      if (focusedColumn === 'pt' && enCards.length > 0) {
        focusedColumn = 'en';
        focusedIndex = Math.min(focusedIndex, enCards.length - 1);
        updateFocus();
      }
      break;
    case ' ':
    case 'Enter':
      e.preventDefault();
      const cards = getVisibleCards(focusedColumn);
      if (cards[focusedIndex]) {
        clickCard(cards[focusedIndex], focusedColumn);
        setTimeout(updateFocus, 100);
      }
      break;
  }
});

// Event Listeners
document.getElementById('start-btn').addEventListener('click', startGame);
document.getElementById('back-to-menu').addEventListener('click', goToMenu);
document.getElementById('game-back').addEventListener('click', goToMenu);
document.getElementById('win-retry').addEventListener('click', () => {
  document.getElementById('modal-win').classList.remove('show');
  startGame();
});
document.getElementById('win-menu').addEventListener('click', goToMenu);
document.getElementById('lose-retry').addEventListener('click', () => {
  document.getElementById('modal-lose').classList.remove('show');
  startGame();
});
document.getElementById('lose-menu').addEventListener('click', goToMenu);

// Init
renderMenu();
