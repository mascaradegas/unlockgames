<style>
  *{box-sizing:border-box;margin:0;padding:0}
  :root{
    --bg:#0a1628;
    --bg-card:rgba(15,30,55,0.95);
    --gold:#FFD700;
    --green:#00FF88;
    --red:#FF4444;
    --cyan:#00BFFF;
    --white:#E8E8E8;
    --gray:#6a7a8a;
  }
  html,body{height:100%;overflow-x:hidden}
  body{
    font-family:'Inter',sans-serif;
    background:var(--bg);
    color:var(--white);
  }
  
  /* === BACKGROUND === */
  .bg-grid{
    position:fixed;
    inset:0;
    z-index:0;
    background:linear-gradient(135deg,#0a1628 0%,#12253d 50%,#0a1628 100%);
    pointer-events:none;
  }
  .bg-grid::before{
    content:'';
    position:absolute;
    inset:0;
    background-image:
      linear-gradient(rgba(0,191,255,0.04) 1px,transparent 1px),
      linear-gradient(90deg,rgba(0,191,255,0.04) 1px,transparent 1px);
    background-size:40px 40px;
  }
  
  /* === SCREENS === */
  .screen{display:none}
  .screen.active{display:block}
  
  /* === MENU SCREEN === */
  .menu-screen{
    min-height:100vh;
    padding:30px 20px;
    position:relative;
    z-index:1;
  }
  .menu-title{
    text-align:center;
    font-family:'Orbitron',sans-serif;
    font-size:2.2rem;
    font-weight:900;
    color:var(--gold);
    text-shadow:3px 3px 0 #8B0000, 0 0 30px rgba(255,215,0,0.5);
    margin-bottom:10px;
  }
  .menu-subtitle{
    text-align:center;
    color:var(--cyan);
    font-size:14px;
    margin-bottom:30px;
  }
  .aulas-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(140px, 1fr));
    gap:12px;
    max-width:600px;
    margin:0 auto;
  }
  .aula-card{
    background:linear-gradient(180deg,rgba(20,40,80,0.95),rgba(10,22,40,0.98));
    border:2px solid var(--cyan);
    padding:20px 15px;
    border-radius:12px;
    cursor:pointer;
    transition:all 0.2s;
    text-align:center;
  }
  .aula-card:hover{
    transform:translateY(-4px);
    border-color:var(--gold);
    box-shadow:0 0 25px rgba(255,215,0,0.4);
  }
  .aula-card .emoji{font-size:2.2rem;margin-bottom:10px}
  .aula-card .name{
    font-family:'Orbitron',sans-serif;
    font-size:0.8rem;
    font-weight:700;
    color:var(--gold);
  }
  .aula-card .count{
    font-size:11px;
    color:var(--gray);
    margin-top:6px;
  }
  
  /* === GAME SCREEN === */
  .game-screen{
    height:100vh;
    overflow:hidden;
    position:relative;
    z-index:1;
  }
  .app{
    height:100%;
    display:flex;
    flex-direction:column;
    max-width:500px;
    margin:0 auto;
    padding:12px;
  }
  
  /* === HEADER === */
  .header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:8px 0;
    margin-bottom:6px;
  }
  .header-left{
    display:flex;
    align-items:center;
    gap:10px;
  }
  .back-btn{
    background:none;
    border:none;
    color:var(--cyan);
    font-size:20px;
    cursor:pointer;
    padding:4px;
  }
  .logo{
    font-family:'Orbitron',sans-serif;
    font-weight:900;
    font-size:16px;
    color:var(--gold);
    text-shadow:0 0 15px rgba(255,215,0,0.4);
    letter-spacing:0.06em;
  }
  .hud{
    display:flex;
    gap:10px;
    font-family:'Orbitron',sans-serif;
    font-size:12px;
    font-weight:700;
  }
  .hud-item{
    display:flex;
    align-items:center;
    gap:3px;
  }
  .hud-item .icon{font-size:13px}
  .hud-item .value{color:var(--gold)}
  .hud-item .value.ok{color:var(--green)}
  .hud-item .value.warn{color:var(--gold)}
  .hud-item .value.bad{color:var(--red)}
  
  /* === TARGET BANNER === */
  .target-banner{
    background:linear-gradient(135deg,rgba(255,215,0,0.08),rgba(255,215,0,0.02));
    border:2px solid rgba(255,215,0,0.4);
    border-radius:12px;
    padding:12px 14px;
    margin-bottom:8px;
    text-align:center;
  }
  .target-label{
    font-size:10px;
    font-weight:700;
    color:var(--gold);
    letter-spacing:0.1em;
    text-transform:uppercase;
    margin-bottom:4px;
    opacity:0.8;
  }
  .target-text{
    font-family:'Orbitron',sans-serif;
    font-size:18px;
    font-weight:700;
    color:var(--white);
    text-shadow:0 2px 10px rgba(0,0,0,0.5);
  }
  
  /* === ARENA === */
  .arena-wrap{
    flex:1;
    display:flex;
    flex-direction:column;
    min-height:0;
  }
  .arena{
    flex:1;
    position:relative;
    background:linear-gradient(180deg,rgba(10,22,40,0.6),rgba(20,40,80,0.3));
    border:2px solid var(--cyan);
    border-radius:12px;
    overflow:hidden;
    min-height:250px;
  }
  
  /* Grid */
  .grid{
    position:absolute;
    left:10px;
    right:10px;
    bottom:10px;
    display:grid;
    gap:6px;
  }
  .cell{
    border-radius:8px;
    border:2px solid rgba(0,191,255,0.3);
    background:rgba(0,20,40,0.4);
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:48px;
    transition:all 0.15s;
  }
  .cell.filled{
    border-color:var(--gold);
    background:rgba(255,215,0,0.1);
    box-shadow:0 0 12px rgba(255,215,0,0.2);
  }
  .cell.highlight{
    border-color:var(--cyan);
    box-shadow:0 0 15px rgba(0,191,255,0.4);
    background:rgba(0,191,255,0.1);
  }
  .cell-text{
    font-family:'Orbitron',sans-serif;
    font-weight:700;
    font-size:13px;
    color:var(--gold);
  }
  
  /* Falling Block */
  .block{
    position:absolute;
    left:0;top:0;
    transform:translate3d(0,0,0);
    width:0;height:0;
    will-change:transform;
    pointer-events:none;
    z-index:10;
  }
  .block-inner{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:10px 14px;
    border-radius:8px;
    font-family:'Orbitron',sans-serif;
    font-weight:800;
    font-size:14px;
    letter-spacing:.02em;
    border:2px solid var(--cyan);
    background:linear-gradient(180deg,rgba(0,191,255,0.25),rgba(10,22,40,0.9));
    box-shadow:0 0 20px rgba(0,191,255,0.5),0 4px 15px rgba(0,0,0,0.4);
    white-space:nowrap;
    user-select:none;
    color:var(--white);
  }
  .block-inner.good{
    border-color:var(--green);
    background:linear-gradient(180deg,rgba(0,255,136,0.25),rgba(10,22,40,0.9));
    box-shadow:0 0 20px rgba(0,255,136,0.5);
  }
  .block-inner.bad{
    border-color:var(--red);
    background:linear-gradient(180deg,rgba(255,68,68,0.25),rgba(10,22,40,0.9));
    box-shadow:0 0 20px rgba(255,68,68,0.5);
  }
  
  /* === WORD QUEUE === */
  .queue-bar{
    display:flex;
    align-items:center;
    gap:6px;
    padding:8px 0;
    margin-top:6px;
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
  }
  .queue-bar::-webkit-scrollbar{display:none}
  .queue-label{
    font-size:10px;
    font-weight:700;
    color:var(--gray);
    white-space:nowrap;
  }
  .queue-chips{
    display:flex;
    gap:5px;
  }
  .chip{
    padding:7px 11px;
    border-radius:6px;
    background:rgba(255,255,255,0.06);
    border:2px solid rgba(255,255,255,0.15);
    font-size:12px;
    font-weight:700;
    color:var(--white);
    white-space:nowrap;
    opacity:0.7;
    transition:all 0.15s;
    cursor:pointer;
    user-select:none;
  }
  .chip:hover{
    opacity:1;
    border-color:var(--cyan);
    background:rgba(0,191,255,0.1);
  }
  .chip:active{transform:scale(0.95)}
  .chip.now{
    opacity:1;
    border-color:var(--gold);
    background:rgba(255,215,0,0.15);
    box-shadow:0 0 10px rgba(255,215,0,0.4);
    color:var(--gold);
  }
  
  /* === BOTTOM CONTROLS === */
  .bottom-bar{padding:10px 0}
  .btn{
    appearance:none;
    border:none;
    width:100%;
    border-radius:10px;
    padding:14px;
    cursor:pointer;
    font-family:'Orbitron',sans-serif;
    font-weight:800;
    font-size:15px;
    letter-spacing:0.08em;
    color:var(--bg);
    background:var(--gold);
    box-shadow:0 0 25px rgba(255,215,0,0.3),0 4px 12px rgba(0,0,0,0.3);
    transition:all 0.2s;
  }
  .btn:active{transform:scale(0.97)}
  .btn:hover{box-shadow:0 0 35px rgba(255,215,0,0.5)}
  .btn:disabled{opacity:0.5;cursor:not-allowed}
  
  /* === FEEDBACK TOAST === */
  .feedback{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    padding:10px 18px;
    border-radius:10px;
    font-family:'Orbitron',sans-serif;
    font-weight:700;
    font-size:13px;
    text-align:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 0.2s;
    z-index:20;
  }
  .feedback.show{opacity:1}
  .feedback.good{
    background:rgba(0,255,136,0.2);
    border:2px solid var(--green);
    color:var(--green);
    box-shadow:0 0 25px rgba(0,255,136,0.3);
  }
  .feedback.bad{
    background:rgba(255,68,68,0.2);
    border:2px solid var(--red);
    color:var(--red);
    box-shadow:0 0 25px rgba(255,68,68,0.3);
  }
  
  /* === GAME OVER === */
  .gameover-overlay{
    position:absolute;
    inset:0;
    background:rgba(10,22,40,0.95);
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:30;
    border-radius:10px;
  }
  .gameover-overlay.show{display:flex}
  .gameover-title{
    font-family:'Orbitron',sans-serif;
    font-weight:900;
    font-size:26px;
    color:var(--red);
    margin-bottom:8px;
    text-shadow:0 0 25px rgba(255,68,68,0.5);
  }
  .gameover-score{
    font-family:'Orbitron',sans-serif;
    font-size:16px;
    color:var(--gold);
    margin-bottom:18px;
  }
  .gameover-btn{
    padding:12px 28px;
    border-radius:8px;
    border:none;
    background:var(--gold);
    color:var(--bg);
    font-family:'Orbitron',sans-serif;
    font-weight:700;
    font-size:13px;
    cursor:pointer;
    margin:5px;
  }
  .gameover-btn.secondary{
    background:transparent;
    border:2px solid var(--cyan);
    color:var(--cyan);
  }
  
  /* === HINT === */
  .hint{
    text-align:center;
    font-size:11px;
    color:var(--gray);
    padding:6px 0;
  }
  .hint kbd{
    display:inline-block;
    padding:2px 5px;
    border-radius:4px;
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.15);
    font-family:inherit;
    font-size:10px;
  }
  
  /* === EFFECTS === */
  .arena.shake{animation:shake 300ms ease-in-out}
  @keyframes shake{
    0%,100%{transform:translateX(0)}
    20%{transform:translateX(-5px)}
    40%{transform:translateX(5px)}
    60%{transform:translateX(-3px)}
    80%{transform:translateX(3px)}
  }
  
  body.flash-good .arena{box-shadow:0 0 35px rgba(0,255,136,0.5)}
  body.flash-bad .arena{box-shadow:0 0 35px rgba(255,68,68,0.5)}
  
  .particle{
    position:fixed;
    pointer-events:none;
    z-index:50;
    border-radius:50%;
  }
  @keyframes particleFly{
    to{transform:translate(var(--tx),var(--ty)) scale(0);opacity:0}
  }
  .particle.fly{animation:particleFly 0.6s ease-out forwards}
  
  .combo-aura{
    position:fixed;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    border-radius:50%;
    pointer-events:none;
    z-index:5;
    opacity:0;
  }
  @keyframes auraPulse{
    0%{width:80px;height:80px;opacity:0;box-shadow:0 0 40px var(--gold)}
    50%{opacity:0.8}
    100%{width:280px;height:280px;opacity:0;box-shadow:0 0 80px var(--gold)}
  }
  .combo-aura.active{animation:auraPulse 0.6s ease-out forwards}
  
  /* === RESPONSIVE === */
  @media (min-width:600px){
    .app{max-width:480px;padding:16px}
    .arena{min-height:320px}
    .target-text{font-size:22px}
    .menu-title{font-size:2.8rem}
  }


/* === UNLOCK 2026 Shared App Bar === */

}

  .unlock-appbar{padding:0 10px;}
  .unlock-appbar .center{display:none;}
}

</style>

];

  // === UTILITIES ===
  const $ = id => document.getElementById(id);
  const clamp = (n, a, b) => Math.max(a, Math.min(b, n));
  const shuffle = arr => {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  };

  const DIFFICULTY = {
    fallMs: 550,
    dropMs: 55,
    lives: 3,
    comboBonus: 0.03
  };

  // === STATE ===
  let currentAula = null;
  let round = 1;
  let score = 0;
  let combo = 0;
  let lives = DIFFICULTY.lives;
  let targetTokens = [];
  let bag = [];
  let current = null;
  let slotIndex = 0;
  let fallingY = 0;
  let cellRects = [];
  let playing = false;
  let raf = null;
  let lastTick = 0;
  let dropping = false;
  let rowCells = [];
  let usedSentences = [];

  // === DOM REFS ===
  const menuScreen = $("menuScreen");
  const gameScreen = $("gameScreen");
  const aulasGrid = $("aulasGrid");
  const arena = $("arena");
  const gridEl = $("grid");
  const blockEl = $("block");
  const blockInner = $("blockInner");
  const targetText = $("targetText");
  const queueChips = $("queueChips");
  const feedbackEl = $("feedback");
  const startBtn = $("startBtn");
  const backBtn = $("backBtn");
  const gameoverOverlay = $("gameoverOverlay");
  const gameoverScore = $("gameoverScore");
  const gameoverRetryBtn = $("gameoverRetryBtn");
  const gameoverMenuBtn = $("gameoverMenuBtn");
  const hint = $("hint");
  const aulaTitle = $("aulaTitle");

  // === SCREEN MANAGEMENT ===
  function showScreen(screenId) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    $(screenId).classList.add("active");
  }

  // === RENDER MENU ===
  function renderMenu() {
    aulasGrid.innerHTML = "";
    AULAS.forEach(aula => {
      const card = document.createElement("div");
      card.className = "aula-card";
      card.innerHTML = `
        <div class="emoji">${aula.emoji}</div>
        <div class="name">${aula.title}</div>
        <div class="count">${aula.sentences.length} frases</div>
      `;
      card.addEventListener("click", () => selectAula(aula));
      aulasGrid.appendChild(card);
    });
  }

  function selectAula(aula) {
    currentAula = aula;
    aulaTitle.textContent = aula.title;
    usedSentences = [];
    resetGame();
    showScreen("gameScreen");
  }

  // === UI HELPERS ===
  function updateHUD() {
    $("hudScore").textContent = score;
    $("hudCombo").textContent = combo || "0";
    $("hudLives").textContent = lives;
    $("hudLives").className = "value " + (lives <= 1 ? "bad" : lives <= 2 ? "warn" : "ok");
  }

  function showFeedback(type, text) {
    feedbackEl.textContent = text;
    feedbackEl.className = "feedback show " + type;
    setTimeout(() => feedbackEl.classList.remove("show"), 800);
  }

  function renderQueue() {
    queueChips.innerHTML = "";
    const allWords = [];
    if (current) allWords.push(current);
    if (bag.length) allWords.push(...bag.slice().reverse());
    
    allWords.forEach((tok, idx) => {
      const chip = document.createElement("span");
      chip.className = "chip" + (tok === current ? " now" : "");
      chip.textContent = tok;
      
      chip.addEventListener("click", () => {
        if (!playing || !current) return;
        if (tok === current) return;
        
        bag.push(current);
        bag = bag.filter(w => w !== tok);
        current = tok;
        blockInner.textContent = current;
        renderQueue();
      });
      
      queueChips.appendChild(chip);
    });
  }

  function renderRow() {
    const cells = gridEl.querySelectorAll(".cell");
    cells.forEach((cell, i) => {
      cell.classList.toggle("highlight", i === slotIndex && playing);
      cell.classList.toggle("filled", rowCells[i] !== null);
      cell.innerHTML = rowCells[i] ? `<span class="cell-text">${rowCells[i]}</span>` : "";
    });
  }

  // === GRID ===
  function buildGrid(cols) {
    gridEl.innerHTML = "";
    gridEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
    rowCells = new Array(cols).fill(null);
    
    for (let i = 0; i < cols; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      gridEl.appendChild(cell);
    }
    requestAnimationFrame(measureCells);
  }

  function measureCells() {
    const cells = [...gridEl.querySelectorAll(".cell")];
    cellRects = cells.map(c => c.getBoundingClientRect());
    if (cellRects[0]) {
      blockEl.style.width = cellRects[0].width + "px";
      blockEl.style.height = cellRects[0].height + "px";
    }
  }

  function updateBlockX() {
    if (!cellRects[slotIndex]) return;
    const arenaRect = arena.getBoundingClientRect();
    const cellRect = cellRects[slotIndex];
    const x = cellRect.left - arenaRect.left;
    blockEl.style.transform = `translate3d(${x}px, ${fallingY}px, 0)`;
  }

  // === GAME LOGIC ===
  function tokenize(s) {
    return s.trim().split(/\s+/);
  }

  function getRandomSentence() {
    const available = currentAula.sentences.filter(s => !usedSentences.includes(s.en));
    if (available.length === 0) {
      usedSentences = [];
      return currentAula.sentences[Math.floor(Math.random() * currentAula.sentences.length)];
    }
    return available[Math.floor(Math.random() * available.length)];
  }

  function nextRound() {
    const sent = getRandomSentence();
    usedSentences.push(sent.en);
    
    targetText.textContent = sent.pt;
    targetTokens = tokenize(sent.en);
    bag = shuffle([...targetTokens]);
    
    buildGrid(targetTokens.length);
    rowCells = new Array(targetTokens.length).fill(null);
    slotIndex = Math.floor(targetTokens.length / 2);
    
    pickNextWord();
  }

  function pickNextWord() {
    if (bag.length === 0) {
      validateRow();
      return;
    }
    current = bag.pop();
    blockInner.textContent = current;
    blockInner.className = "block-inner";
    fallingY = 10;
    updateBlockX();
    renderQueue();
    renderRow();
  }

  function lockCurrent() {
    if (!current) return;
    if (rowCells[slotIndex] !== null) {
      showFeedback("bad", "Slot ocupado!");
      triggerShake();
      return;
    }
    rowCells[slotIndex] = current;
    current = null;
    renderRow();
    renderQueue();
    pickNextWord();
  }

  function validateRow() {
    const ok = rowCells.join(" ") === targetTokens.join(" ");
    
    if (ok) {
      combo++;
      const mult = 1 + Math.min(combo, 12) * DIFFICULTY.comboBonus;
      const gain = Math.round(100 * mult);
      score += gain;
      showFeedback("good", `+${gain} üî•x${combo}`);
      triggerFlash("good");
      createParticles();
      if (combo % 3 === 0) triggerAura();
    } else {
      lives--;
      combo = 0;
      showFeedback("bad", "Ordem errada!");
      triggerFlash("bad");
      triggerShake();
      
      if (lives <= 0) {
        updateHUD();
        gameOver();
        return;
      }
    }
    
    updateHUD();
    setTimeout(() => {
      round++;
      nextRound();
    }, 700);
  }

  function gameOver() {
    playing = false;
    if (raf) cancelAnimationFrame(raf);
    gameoverScore.textContent = `Score: ${score}`;
    gameoverOverlay.classList.add("show");
  }

  // === EFFECTS ===
  function triggerShake() {
    arena.classList.remove("shake");
    void arena.offsetWidth;
    arena.classList.add("shake");
  }

  function triggerFlash(type) {
    document.body.classList.remove("flash-good", "flash-bad");
    void document.body.offsetWidth;
    document.body.classList.add("flash-" + type);
    setTimeout(() => document.body.classList.remove("flash-" + type), 200);
  }

  function triggerAura() {
    const aura = $("comboAura");
    aura.classList.remove("active");
    void aura.offsetWidth;
    aura.classList.add("active");
  }

  function createParticles() {
    const rect = blockEl.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const colors = ["#FFD700", "#00FF88", "#00BFFF"];
    
    for (let i = 0; i < 12; i++) {
      const p = document.createElement("div");
      p.className = "particle fly";
      const color = colors[Math.floor(Math.random() * colors.length)];
      p.style.cssText = `left:${cx}px;top:${cy}px;width:6px;height:6px;background:${color};box-shadow:0 0 8px ${color};`;
      const angle = (Math.PI * 2 * i) / 12;
      const dist = 50 + Math.random() * 40;
      p.style.setProperty("--tx", Math.cos(angle) * dist + "px");
      p.style.setProperty("--ty", Math.sin(angle) * dist - 60 + "px");
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 600);
    }
  }

  // === GAME LOOP ===
  function tick(ts) {
    if (!playing) return;
    
    const delta = ts - lastTick;
    lastTick = ts;
    const speed = dropping ? DIFFICULTY.dropMs : DIFFICULTY.fallMs;
    
    fallingY += delta / speed * 10;
    
    const gridRect = gridEl.getBoundingClientRect();
    const arenaRect = arena.getBoundingClientRect();
    const maxY = gridRect.top - arenaRect.top;
    
    if (fallingY >= maxY) {
      fallingY = maxY;
      updateBlockX();
      lockCurrent();
      raf = requestAnimationFrame(tick);
      return;
    }
    
    updateBlockX();
    raf = requestAnimationFrame(tick);
  }

  function startGame() {
    score = 0;
    combo = 0;
    lives = DIFFICULTY.lives;
    round = 1;
    playing = true;
    
    startBtn.textContent = "RUNNING...";
    startBtn.disabled = true;
    hint.style.display = "none";
    gameoverOverlay.classList.remove("show");
    
    updateHUD();
    nextRound();
    
    lastTick = performance.now();
    if (raf) cancelAnimationFrame(raf);
    raf = requestAnimationFrame(tick);
  }

  function resetGame() {
    playing = false;
    if (raf) cancelAnimationFrame(raf);
    score = 0;
    combo = 0;
    lives = DIFFICULTY.lives;
    round = 1;
    current = null;
    bag = [];
    rowCells = [];
    
    gridEl.innerHTML = "";
    targetText.textContent = "‚Äî";
    queueChips.innerHTML = "";
    startBtn.textContent = "START";
    startBtn.disabled = false;
    hint.style.display = "block";
    gameoverOverlay.classList.remove("show");
    
    updateHUD();
    buildGrid(4);
    renderRow();
  }

  // === INPUT ===
  function moveLeft() {
    slotIndex = clamp(slotIndex - 1, 0, targetTokens.length - 1);
    updateBlockX();
    renderRow();
  }

  function moveRight() {
    slotIndex = clamp(slotIndex + 1, 0, targetTokens.length - 1);
    updateBlockX();
    renderRow();
  }

  document.addEventListener("keydown", e => {
    if (!playing) return;
    if (e.key === "ArrowLeft") { e.preventDefault(); moveLeft(); }
    if (e.key === "ArrowRight") { e.preventDefault(); moveRight(); }
    if (e.key === "ArrowDown") { e.preventDefault(); dropping = true; }
    if (e.key === " " || e.key === "Enter") { e.preventDefault(); lockCurrent(); }
  });

  document.addEventListener("keyup", e => {
    if (e.key === "ArrowDown") dropping = false;
  });

  // Mobile touch
  let touchStartX = 0, touchStartY = 0, touchMoved = false;
  
  arena.addEventListener("touchstart", e => {
    if (!playing) return;
    const t = e.touches[0];
    touchStartX = t.clientX;
    touchStartY = t.clientY;
    touchMoved = false;
  }, { passive: true });

  arena.addEventListener("touchmove", e => {
    if (!playing) return;
    const t = e.touches[0];
    const dx = t.clientX - touchStartX;
    const dy = t.clientY - touchStartY;
    
    if (Math.abs(dx) > 30 && Math.abs(dx) > Math.abs(dy)) {
      touchMoved = true;
      if (dx > 0) moveRight(); else moveLeft();
      touchStartX = t.clientX;
    }
    if (dy > 40 && Math.abs(dy) > Math.abs(dx)) {
      touchMoved = true;
      dropping = true;
    }
  }, { passive: true });

  arena.addEventListener("touchend", () => {
    if (!playing) return;
    if (!touchMoved) lockCurrent();
    dropping = false;
  });

  // === BUTTONS ===
  startBtn.addEventListener("click", startGame);
  
  backBtn.addEventListener("click", () => {
    playing = false;
    if (raf) cancelAnimationFrame(raf);
    showScreen("menuScreen");
  });
  
  gameoverRetryBtn.addEventListener("click", () => {
    gameoverOverlay.classList.remove("show");
    usedSentences = [];
    resetGame();
    startGame();
  });
  
  gameoverMenuBtn.addEventListener("click", () => {
    gameoverOverlay.classList.remove("show");
    showScreen("menuScreen");
  });

  // Resize handler
  window.addEventListener("resize", () => {
    if (playing) requestAnimationFrame(measureCells);
  });

  // === INIT ===
  renderMenu();
})();
